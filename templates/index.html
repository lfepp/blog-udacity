{% extends "base.html" %}
{% block content %}
<div class="jumbotron text-center">
  <p>Welcome to Clear!</p>
</div>
{% for post in posts %}
<div class="panel-heading">
  <h3 class="panel-title"><a href="/post/{{ post.key().id() }}">{{ post.title }}</a></h3>
</div>
<div class="panel-body">{{ post.content }}</div>
{% endfor %}
{% endblock %}
