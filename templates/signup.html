<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear - An intuitive blog where you can just write</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 class="header-text text-center">Clear</h1>
    </header>
    <main class="container">
      {% if error %}
      <div class="alert alert-danger" role="alert">The server encountered an error during registration: {{ error }}</div>
      {% endif %}
      <form method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" name="confirm-password">
        </div>
        <button type="submit" class="btn btn-default" formnovalidate>Submit</button>
      </form>
    </main>
  </div>
</body>
</html>
